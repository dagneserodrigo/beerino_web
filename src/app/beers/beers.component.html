<h1>Cervejas</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th># <span class="sr-only">ID</span></th>
      <th>Name</th>
      <th>Description</th>
      <th>Visibility</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers">
      <td>{{ beer.id }}</td>
      <td>{{ beer.name }}</td>
      <td>{{ beer.description }}</td>
      <td>{{ beer.visibile ? 'Public' : 'Private' }}</td>
      <td>
        <a class="btn btn-default"><span class="glyphicon glyphicon-grain"></span></a>
        <a class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span></a>
        <a *ngIf="beer.userId == localStorage.getItem('sys_userId')" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
      </td>
    </tr>
  </tbody>
</table>
