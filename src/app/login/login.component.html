<form class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label class="sr-only" for="name">Username</label>
  <input type="text" class="form-control" #username placeholder="yours@example.com" name="name">
  <label class="sr-only" for="password">Password</label>
  <input type="password" class="form-control" #password placeholder="your password" name="password">
  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="auth.login(username.value, password.value)" style="margin-top: 20px;">Login</button>
  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="auth.googleLogin()" style="margin-top: 20px;">Login with Google</button>
</form>
